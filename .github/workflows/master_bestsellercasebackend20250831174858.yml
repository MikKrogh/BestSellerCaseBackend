# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - BestSellerCaseBackend20250831174858

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      azurite:
        image: mcr.microsoft.com/azure-storage/azurite
        ports:
          - 10002:10002  # Table  
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build (test)
        run: dotnet build --no-restore
        
      - name: Run test
        run: dotnet test

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3536DD0D7F054FE58C2CE710541318AB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_969B4D59E0F446C08E5C56C73E2AFDD8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7A06B7C100104CCFBF89334BD4E78C2E }}
          
      #- name: Ensure Resource Group Exists
       # run: |
        #  az group show --name ${{ env.AZURE_RESOURCE_GROUP }} || \
         # az group create --name ${{ env.AZURE_RESOURCE_GROUP }} --location ${{ env.AZURE_REGION }}
  
  
      #- name: Deploy ARM template
        #run: |
          #az deployment group create  \
            #--resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            #--template-file arm.json \
            #--parameters webAppName=${{ env.AZURE_WEBAPP_NAME }} \
                         #location=${{ env.AZURE_REGION }} \
                         #appServicePlanName=${{ env.AZURE_WEBAPP_NAME }}-plan             

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BestSellerCaseBackend20250831174858'
          slot-name: 'Production'
          package: .

          


